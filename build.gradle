plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
    id 'jacoco'
    id 'application'
}

group = 'com.giuseppelamalfa'

mainClassName = 'com.giuseppelamalfa.gameofliferemastered.ApplicationFrame'

repositories
{
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.giuseppelamalfa.gameofliferemastered.ApplicationFrame'
    }
}

compileJava {
    options.compilerArgs += ["-Xlint:deprecation", "-Xlint:unchecked"]
}

compileTestJava {
    options.compilerArgs += ["-Xlint:deprecation", "-Xlint:unchecked"]
}

tasks.withType(JavaCompile) {
    println "Compiler args: " + options.compilerArgs
}

shadowJar {
  configurations = [project.configurations.compile]
}


dependencies {
    testImplementation     'junit:junit:4.13'
    
    // https://mvnrepository.com/artifact/org.json/json
    implementation         'org.json:json:20190722' 
    
}
